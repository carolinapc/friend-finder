<!DOCTYPE html>
<html lang="en-us">
<head>

    <meta charset="UTF-8">
    <title>Friend Finder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- jQuery Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap References -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- fontawesome Reference -->
    <script src="https://kit.fontawesome.com/113cd923d0.js"></script>    

    <!-- App -->
    <script src="/assets/javascript/survey.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><i class="fas fa-user-friends"></i> Friend Finder</h1>
            <h5>Answer a few questions then find the friend with the greatest compatibility!</h5>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
        </div>
    </div>

    <div class="container">
        <form id="form" class="needs-validation" novalidate>
            <h4>About You</h4>
            <hr>
            <div class="form-group">
                <label for="name">Name (required)</label>
                <input class="form-control" id="name" placeholder="" type="text" required maxlength="25">
                <div class="invalid-feedback">
                    Please provide your name.
                </div>
            </div>
            <div class="form-group">
                <label for="photo">Link to your photo image (required)</label>
                <input class="form-control" id="photo" placeholder="" type="text" required>
                <div class="invalid-feedback">
                    Please provide the link.
                </div>
            </div>

            <h4>Questions</h4>
            <hr>
            <div id="questions"></div>
            
            <button class="btn btn-primary" id="submit" type="submit"><i class="fas fa-check"></i> Submit</button>
        </form>
        <hr>
    </div>

    <footer class="container">
        <p class="text-center">
            <a href="/api/friends" target="_blank">API Friends List</a> 
            | <a href="https://github.com/carolinapc/friend-finder">Github Repository</a>
        </p>
        <p class="text-center">&copy; Carolina Cavalcanti</p>
    </footer>

    <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title-popup">Best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="body-popup"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
